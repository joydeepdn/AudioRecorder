<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Recorder-Web-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="audioRecorder.css">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <h1>Audio Recorder</h1>
            <button id="start-Recording"><i class="fa-solid fa-microphone"></i>Start</button>
            <button id="stop-Recording">Stop</button>
        </div>
    </div>
    <div class="audio">
        <p>Listen to your audio here</p>
        <ul id="audio-List"></ul>
        <audio id="audio-Player" controls></audio>
    </div>
    <script src="audio.js"></script>
</body>

</html>
